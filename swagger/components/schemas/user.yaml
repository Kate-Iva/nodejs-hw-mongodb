type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: 'User name'
    type: string
    example: 'John Doe'
  email:
    description: 'User email'
    type: string
    example: 'test@example.com'
  password:
    description: 'User password'
    type: string
    example: '123dsfdfghs'