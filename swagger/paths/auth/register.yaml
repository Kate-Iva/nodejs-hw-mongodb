tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            example: 'test@example.com'
          password:
            description: 'User password'
            type: string
            example: '12345'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'